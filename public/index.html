<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Órdenes Técnicas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Órdenes Técnicas Registradas</h1>
<p id="contador-ordenes" style="font-weight: bold; font-size: 1.1em;"></p>
  <p id="mensaje-actualizacion" style="color: gray; font-style: italic;"></p>

  <table id="tabla-ordenes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Teléfono</th>
        <th>Extensión</th>
        <th>Email</th>
        <th>Oficina</th>
        <th>Descripción</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las órdenes se insertarán aquí automáticamente -->
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
